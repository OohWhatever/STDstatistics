<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standoff statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body style="background-color: rgb(221, 221, 221);">
    <div class="container">
        <br>
    
        <div class="row">
            <div class="px-4 py-5 my-5 text-center">
                <img class="d-block mx-auto mb-4" src="images/github-mark.png" alt="" width="80" height="80">
                <h1 class="display-5 fw-bold text-body-emphasis">Standoff365 statistics badge</h1>
                <br>
                <br>
                <br>
                <div class="col-lg-6 mx-auto">
                  <p class="lead mb-4">If you want to generate statistics svg badge use this links:</p>
                  <div class=" justify-content-sm-center">
                    
                    <p class="lead mb-4">General statistics:</p>

                    <code>&lt;https://stdstatistics.onrender.com/generate-svg?username=Your_Username&gt;</code>
                    <br>
                    <br>
                    <br>
                    <p class="lead mb-4">BugBounty statistics:</p>
                    <code>&lt;https://stdstatistics.onrender.com/generatebb-svg?username=Your_Username&gt;</code>
                   
                  </div>
                </div>
              </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
